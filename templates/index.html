<body class="w3-container">
    
    <nav id="nav_bar" class="w3-sidenav w3-white w3-card-2">
        <a id="nav_cross" href="javascript:void(0)" class="w3-closenav w3-xxlarge w3-center" style="z-index:2">&times;</a>
		<hr>
		{% if ADMIN_LOGIN==  'admin' %}
		<a href="listorder.php" class="w3-center" >後台管理</a>
		{% endif %}		
        <br>
		<a href="customer_listorder.php" class="w3-center" >出餐進度</a>
		<br>
		<a href="login.php" class="w3-center" >登出</a>
		<hr>
        {% for series in all_series %}
        <a href="#s{{series.s_id}}" class="w3-center" >{{series.name}}</a>
        <br>
        {% endfor %}
    </nav>
    <span id="nav_open" class=" w3-opennav w3-xlarge fa fa-bars"></span>

    
    <div id="add_success" class="w3-center" style="background-color:#FF0000; color:black; opacity:0.7; z-index:5; position:fixed; visibility:hidden; ">
            成功加入購物車 
    </div>

<div id="main">


    <header class="w3-container" style="background-color:#ffc952 ; color:#ff7473;">
        <h1><center>早餐店菜單</center></h1>
    </header>

    <div class="w3-form w3-container w3-card-4">
      <center>
      <div class="w3-input-group w3-half" >
          <label class="w3-label" style="width:50%" ></label>
          <input id="table_num" class="w3-input w3-border"  type="text" style="width:50%" placeholder="桌號">
      </div>
      <div class="w3-input-group w3-half">
          <label class="w3-label" style="width:50%"></label>
          <input id="people_num" class="w3-input w3-border" value="1" min="1" type="number" style="width:50%" placeholder="人數">
      </div>

          <br>
          <br>
          <br>
      </center>
    </div>


    {% for series in all_series %}
    <div id="s{{series.s_id}}" class="w3-group w3-row w3-padding-left w3-card-4">
            <h3><center style="color:#47b8e0" class="w3-padding"> {{series.name}} </center></h3>
        {% for main in series.main %}
            
            <div id="m{{main.m_id}}_ro_at_id" style="display:none"></div>
            <button id="m{{main.m_id}}" class="w3-btn w3-margin-bottom w3-round" style="height:50px;width:125px;" data-at_id="{{main.at_id}}" value="{{main.price}}">{{main.name}} </button>
            <script>
                
                $("#m{{main.m_id}}").data({ "ro_at_id" : [ 
                   
                {% for ro in main.ro %}
                   
                   {{ro.at_id}}, 
                {% endfor %}
                    -1] })
            </script>


        {% endfor %}
    </div>

    {% endfor %}

</div>


<div>
    <button id="open_cart" class="w3-btn-floating-large" style="background-color:#ef5285;">
        <i class="fa fa-shopping-cart"></i>     
    </button>
</div>



<div id="cart_list" class="w3-modal " style="z-index:2" >

    <div class="w3-modal-content w3-card-4">
        <header class="w3-container" style="background-color:#ffc952; color:#ff7473;">
            <span id="close_cart" class="w3-closebtn w3-xlarge">&times;</span>
            <h3>你的購物清單</h3>
        </header>

        <div class="w3-row w3-center">
            <div>
                <p>
                </p>
            </div>
            <div class="w3-row-padding">
                <table id="orderList" class="w3-table w3-hoverable w3-bordered w3-border w3-padding" >
                    <thead>
                    <tr>
                        <td style="width:38%"> 品項 </td>
                        <td style="width:17%"> 數量 </td>
                        <td style="width:20%"> 金額 </td>
                        <td style="width:25%"> 備註 </td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    </tfoot>
                    

                </table>
            </div>
            <div>
                <p>
                </p>
            </div>

        </div>

        <footer class="w3-container" style="background-color:#ffc952; color:#ff7473;">

        <div class="w3-col s2 w3-padding-8">
            <h5>總共</h5>
        </div>
        <div class="w3-col s3 w3-padding-16">
            <input id="tprice" class="w3-input w3-sand" type="text" value="0" readonly>
        </div>
        <div class="w3-col s1 w3-padding">
            <h4>元</h4>
        </div>

        <div class="w3-col s4 w3-right w3-padding-16" style="background-color:#ffc952;">
            <button id="send_order" class="w3-btn w3-right w3-input w3-round-xlarge" style="background-color:#34314c;" >下單
            </button>
        </div>

        </footer>

    </div>

</div>



<div id="confirm_item" class="w3-modal w3-padding-top" style="z-index:2" >
    <div class="w3-modal-content w3-card-4 w3-animate-top">
        <header class="w3-container" style="background-color:#ffc952; color:#ff7473;">
            <span id="close_confirm" class="w3-closebtn w3-xlarge">&times;</span>
            <h3>你已經點選取下列品項</h3>
        </header>

        <div class="w3-row w3-container">
            <div class="w3-col s5  w3-padding-8">
                <h3 id="item_name" ></h3>
                <input id="m_price" type="hidden" value="-1">
            </div>

            <div>
                <div class="w3-col s2 w3-padding-16">
                    <h5>數量</h5>
                </div>
                <div class="w3-padding-8 w3-col s2">
                    
                    <select class="w3-margin " id="amountButton" size="1">
                        <option selected="selected">1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>

                </div>
            </div>
        </div>
        <div class="w3-row w3-container" id="materialblock">

        </div>
        <div class="w3-row w3-container w3-padding-8">
            <input id="addition_info" type="text" placeholder="備註欄位" maxlength="5">
        </div>

        <footer class="w3-container" style="background-color:#ffc952;">
            <div class="w3-container w3-col s4 w3-padding">
                <input id="item_price" class="w3-input w3-sand" type="text" value="0" readonly>
                <input id="m_id" type="hidden" readonly>
            </div>
            <div class="w3-container w3-col s4 w3-padding-24">
                元
            </div>

            <div class="w3-container w3-col s2 w3-right w3-padding-top">
                <button id="add_cart" class="w3-btn w3-right w3-round" style="background-color:#34314c;">加入購物車</button>
            </div>
        </footer>

    </div>
</div>

</body>
